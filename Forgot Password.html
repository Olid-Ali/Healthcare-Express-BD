<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HealthCare Xpress</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/css/style.css">
</head>
<body>

    <div class="wrapper forgot-password-wrapper">
        <section>
            <center>
                <header>
                    Forgot Password
                </header>
            </center>
            <!-- Forgot Password form starts -->
            <form action="" class="form" method="post">
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="field input">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                </div>
                <div class="field input">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                </div>
                <div class="field button">
                    <input style="background-color: rgb(29, 185, 29);" type="submit" name="update" value="Update">
                    <input style="margin-top: 4%; background-color: rgb(236, 48, 48)" type="button" value="Cancel" onclick="window.location.href='index.html'">
                </div>
            </form>

        </section>
    </div>


</body>
</html>
